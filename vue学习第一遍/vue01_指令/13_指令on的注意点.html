<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>on注意点</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>

<!--
    01 v-on 注意点
       绑定回调函数可以写() 也可以不写

    02 绑定函数可以给传递参数
       v-on:click="myFn('aaa',33)"
    03 如果在绑定函数中 需要用到data中的数据,必须加this

-->
<div id="app">
    <button @click="myFn('aaa',33)">我是按钮</button>
</div>

<script>

    let vue = new Vue({
        el:"#app",
        data:{
            gender:"man"
        },
        methods:{
            myFn(name,age){
                console.log(name);
                console.log(age);
                // 如果是用data中的数据 必须要加this
                console.log(this.gender);
            }
        }
    });

</script>

</body>
</html>
