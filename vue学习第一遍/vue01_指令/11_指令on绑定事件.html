<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定事件</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>

<!--
     01 什么是on 指令
       v-on 指令专门用于给元素 绑定事件监听事件
     02 v-on指令格式
        v-on:事件名称="回调函数"
        @事件名称="回调函数名称"
     03 v-on注意点:
        v-on绑定的事件触发后,去Vue 实例中 methods中查找对应的函数回调
-->

<div id="app">
    <button onclick="alert('hello')">点我</button>
<!--
    注意点:
    1. 如果是通过v-on 来绑定监听事件,指定的事件名称的时候可以不需要写on
    2. 如果是通过v-on 来绑定监听事件,赋值的时候必须赋值一个回调函数的名称
-->
    <button v-on:click="myFn()">btn1</button>
<!--   方法的() 可以省略-->
    <button v-on:click="myFn">btn2</button>
<!--     可以用省略v-on 直接用@符号-->
    <button @click="myFn">btn3</button>
</div>

<script>
    let vue = new Vue({
        el:"#app",
        data:{

        },
        methods:{

            myFn(){
                alert("hello alert ...");
            }
        }
    })
</script>

</body>
</html>
