<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类名的绑定</title>
    <script src="../js/vue.min.js"></script>

    <style>

        .bg{
            background-color: red;
        }

        .color{
            color: blue;
        }

    </style>

</head>
<body>

<!--
      01 v-bind 指令的作用
         v-bind 指令 给任意标签 的任意属性绑定数据
         大部分的属性可以直接赋值, :value="name"
         但是对于class和style 属性而言他的格式很特殊
      02 通过v-bind 绑定类名格式:
        :class="['需要绑定的类名',...]"

      03 注意点:
          3.1 直接赋值类名 默认是去 Model中找
               :class="需要绑定的类名"
          3.2 数组中的类名没有用引号括起来的也会去model中找
               :class="[需要绑定的类名]"

           3.3 数组中的每一个元素都可以不适用一个三木运算符按需导入
               :class="[flag?'active':'']"
           3.4 绑定的类名 太多,可以将类名封装到model中
             obj:{
                "color":true,
                "size":true
             }
-->
    <div id="app">
        <p class="color bg">hello p</p>
<!--
            注意:
            如果是通过v-bind给class 绑定类名 不能直接赋值
            默认情况下,v-bind会去model 中查找数据 ,model中没有这个类,所以没有效果
-->
<!--            <p :class="bg">我是p标签</p>-->
<!--     如果把使用v-bind 去style中找类 必须把类名放到数组中,
          但是放到数组中之后默认还是会去model中查找
   -->
        <p :class="['bg','color']">我是段落</p>

<!--       可以通过 v-bind 根据三木运算符 绑定指定的类名-->
        <p :class="[flag?'bg':'']">hello p</p>

<!--        如果是多个类名绑定 可以给对象 -->
        <p :class="obj">hello p</p>

    </div>
<script>

    let vue = new Vue({
        el:"#app",
        // model
        data:{
            flag:true,
            obj:{
                'bg':true,
                'color':false
            }
        }
    });

</script>


</body>
</html>
