<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据绑定</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
<!--
    mvvm 设置模式
       M    model  数据模型,处理数据
       V    view   视图(展示数据, 和用户交互)
       VM   ViewModel  数据模型和视图

    mvvm 设计模式最大的特点就是支持数据的双向绑定
       数据可以从  M->vm -> V
       也可以从    V->vm->M

     vue02_计算属性 中MVVM的划分:
       vue02_计算属性 实际是基于MVVM设计
         被控制区域: View
         Vue实例对象:  ViewModel
         实例对象中的data: model

     Vue中的单选传递
       我们把"数据"  交给vue实例, vue实例,对象将数据,交给页面
             model ---- >View Model         --- >view

    01  默认情况下Vue只支持数据单向传递 M -> VM -> V
    02   Vue 基于mvvm 设计模式,所以也提供了双向传递的能力
      在 input/textarea/select 元素行使用 元素上可以用 v-model 支持双向绑定
       注意: v-model 会忽略 所有的表单的元素的value/
          checked/ selected 属性的初始化值,总是将vue实例
          数据作为数据来源
    -->
<div id="app">
    <p>{{name}}</p>
    <input type="text" v-model="msg">
</div>

<script>
    Vue.config.devtools = true;
    // 这里的就是MVVM中的ViewMode
    let vue = new Vue({
        el:"#app",
        //这里就是 mvvm中的model
        data:{
            name:'张三',
            msg:'hello'
        }
    })
</script>

</body>
</html>
