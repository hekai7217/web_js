<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>on的修饰符</title>
    <script src="../js/vue.min.js"></script>

    <style>

        *{
            margin: 0;
            padding: 0;
        }
        .a{
            width: 300px;
            height: 300px;
            background: red;
        }
        .b{
            width: 200px;
            height: 200px;
            background: blue;
        }
        .c{
            width: 100px;
            height: 100px;
            background: green;
        }

    </style>

</head>
<!--
    1. v-on 修饰符
       在事件中,有很多东西需要我们处理 事件冒泡,事件捕捉,阻止默认行为等 那个vue中如何处理,
       可以通过v-on修饰符来处理
    2. 常见的修饰符
        .once      值触发一次
        .prevent   调用 event.preventDefault()。
        .stop      调用 event.stopPropagation()
        .self      只当事件是从侦听器绑定的元素本身触发时才触发回调。
-->
<body>

<div id="app">
    <button @click.once="myFn">btn1</button>
    <br>
<!--    干掉默认行为-->
    <a href="http://www.baidu.com" @click.prevent="myFn1">我是a标签</a>

    <br>
<!--
    默认情况下,嵌套元素中, 如果都监听了相同的事件,那么就会触发事件冒泡,如果想阻止
    事件冒泡,可以使用stop修饰符
-->
    <div class="a" @click="myFn1">
        <div class="b" @click.stop="myFn2">
            <div class="c" @click="myFn3"></div>
        </div>
    </div>-->
</div>

<script>

    let vue = new Vue({
        el:"#app",
        data:{

        },
        methods:{

            myFn(){
                console.log("hello ");
            },
            myFn1(){
                console.log("hello myfn1");
            },
            myFn2(){
                console.log("hello myFn2");
            },
            myFn3(){
                console.log("hello myFn3");
            }
        }
    });

</script>
</body>
</html>
