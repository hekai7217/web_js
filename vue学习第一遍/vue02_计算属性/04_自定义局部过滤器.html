<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>局部过滤气</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>

<!--
    1. 自定义全局过滤器的特点:
      在任何一个Vue实例控制的区域中都可以使用

    2. 自定义局部过滤器的特点:
      只能在自定义的那个vue实例中使用

    3.如何自定义一个局部指令?
       给创建Vue的实例传递的对象添加:
       filters:{
            //key 过滤器的名称
            //value 过滤器处理函数
            'formartStr':function(value){
            }
       }
-->
<div id="app1">
    <p>{{name|formartStr}}</p>
</div>

<div id="app2">
    <p>{{name|formartStr}}</p>
</div>

<script>

    // 全局过滤器
    // Vue.filter("formartStr",function (value) {
    //     value = value.replace(/学院/g,"大学");
    //     return value;
    // });

    let vue1 = new Vue({
        el:"#app1",
        data:{
            name: "前端学院,大数据学院"
        },
        methods:{

        }
    });

    let vue2 = new Vue({
        el:"#app2",
        data:{
            name:"前端学院,大数据学院"
        },
        methods:{

        },
        // 专门用于定义局部过滤器
        filters:{
            "formartStr":function (value) {
                value = value.replace(/学院/g,"大学");
                return value;
            }
        }

    });
</script>


</body>
</html>
