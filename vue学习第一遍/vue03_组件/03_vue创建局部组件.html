<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>局部组件</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
<!--
    01 自定义全局组件
       在任何一个vue 实例控制区域中都可以使用
    02 自定义局部组件特点:
        只能在自定义的那个vue实例控制区域中可以使用
    03 如何自定义一个局部组件
        在vue实例中,新增components:{}
          在{}中通过key/value 形式注册组件
          components:{
             abc:{}
          }
-->
<div id="app1">
    <aaa></aaa>
</div>
<br>
<div id="app2">
    <aaa></aaa>
</div>

<!--通过vue标签定义组件-->
<!--创建组件  -->
<template id="info">
    <div>
        <img src="../img/a.jpg">
        <p> 我是p标签 </p>
    </div>
</template>

<script>

    // 注册组件
    //全局组件  每个控制区域都可以使用
    // Vue.component("aaa",{
    //     template:"#info"
    // })

    let vue1 = new Vue({

        el:"#app1",
        data:{

        },
        methods:{

        }
    });

    let vue2 = new Vue({

        el:"#app2",
        data:{

        },
        methods:{

        },
        // 定义局部组件 只能在指定的区域 使用
        components:{
            aaa:{
                template: "#info"
            }
        }
    })


</script>

</body>
</html>
